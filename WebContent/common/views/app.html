
<ion-nav-bar class="bar-dark" align-title="center">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back" test-attr="app_back">
    </ion-nav-back-button>

    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" ng-click='toggleMenu()' test-attr="app_menu">
        </button>
    </ion-nav-buttons>
</ion-nav-bar>

<div app-menu ng-class="{'show-element': menuShown}" show="menuShown"></div>

<ion-nav-view name="appContent" animation="slide-left-right"></ion-nav-view>
