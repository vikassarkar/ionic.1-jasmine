<div class="app-percentage-indicator">
	<div class="app-usage-display">
		<div class="app-unused-value"></div>
		<span class="app-usage-unlimited" ng-if="usageData == 'unlimited'">{{usageData}}</span>
		<span class="app-usage-percent" ng-if="usageData !== 'unlimited'">{{usageData}}%</span>
	</div>
</div>
